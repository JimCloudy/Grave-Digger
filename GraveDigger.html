<!DOCTYPE HTML>
<html>
	<head>
		<title>Grave Digger</title>
		<script type="text/javascript" src="GraveDigger.js"></script>
		<style type="text/css">
			ul, li {
				list-style-type:none;
				padding:1px;
				margin:0 auto;
			}
			li {
				float:left;
			} 
						
			img{
				height:40px;
				width:40px;
				padding:none;
				border:groove;
				margin:0px;
				display:block;
			}
			div{
				width:450px;
				margin:auto;
				text-align:center;
			}
			#clock { font-family: Arial, Helvetica, sans-serif; font-size: 2em; color: white; background-color: black; border: 2px solid purple; padding: 4px; }
		</style>
	</head>
	<body onload="loadBoard(9)" oncontextmenu="return false;">
		<div style="color:brown">
			<h1>G R A V E  D I G G E R</h1>
			<h3>To play leftclick on a square to dig a grave. Rightclick on a square to mark it with a headstone.
				To win dig all graves without digging up a body.</h3>
		</div>
		<div style="width: 10em; text-align: center; margin: 20px auto;">
			<span id="clock">000</span>
		</div>
		<div><input type="button" onclick="loadBoard(9)" value="SMALL GAME">
			<input type="button" onclick="loadBoard(12)" value="MEDIUM GAME">
			<input type="button" onclick="loadBoard(15)" value="LARGE GAME">
		</div>
				
		<div id="board"></div> 
		<div><input type="button" onclick="loadBoard(curGame)" value="New Game"></div>	
	</body>
	</body>
</html>
